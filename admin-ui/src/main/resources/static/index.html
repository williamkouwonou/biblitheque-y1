<!doctype html>
<html>
    <head>
        <title>Hello AngularJS</title>
        <link
            href="css/angular-bootstrap.css"
            rel="stylesheet">
        <link
            href="css/angular-flash.css"
            rel="stylesheet">
        <style type="text/css">
            [ng\:cloak], [ng-cloak], .ng-cloak {
                display: none !important;
            }
        </style>
    </head>

    <body ng-app="app" ng-cloak class="ng-cloak">
        <div ng-controller="navigation as nav" class="container">
            <ul class="nav nav-pills" role="tablist">
                <li ng-class="{active:nav.tab('home')}"><a href="#/">home</a></li>
                <li ng-show="!authenticated" ng-class="{active:nav.tab('navigation')}"><a href="login">login</a></li>
                <li ng-show="authenticated" ng-class="{active:nav.tab('register')}"><a href="#/register">Register</a></li>
                <li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
            </ul>
        </div>
        <div ng-view class="container"></div>

        <script src="js/angular-bootstrap.js" type="text/javascript"></script>
           <script src="js/app.js"></script>
          <script src="js/angular-flash.js" type="text/javascript"></script>
     
      
        <script src="app/register-user/register-controller.js" ></script>
        <script src="app/register-user/register-service.js" ></script>
    </body>
</html>
