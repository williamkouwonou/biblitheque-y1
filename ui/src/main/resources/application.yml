debug: true

spring:
  aop:
    proxy-target-class: true


security:
  user:
    password: none
  oauth2:
    client:
      accessTokenUri: http://localhost:9072/authserver/oauth/token
      userAuthorizationUri: http://localhost:9072/authserver/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----

zuul:
  routes:
    resource:
      path: /resource/**
      url: http://localhost:9071/biblio/hello
    user:
      path: /user/**
      url: http://localhost:9071/biblio/user

logging:
  level:
    org.springframework.security: DEBUG